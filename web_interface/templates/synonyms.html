<!DOCTYPE html>
<html lang="en">
<head>
    <title>Контекстные синонимы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<header class="header">
    <h1 class="text-center">Поиск контекстных синонимов. </h1>
</header>

<main class="mx-5 mt-3">
        <form class="form-inline" action="" method="post">
            <div class="form-group mb-2">
                <label>Введите слово для поиска контекстного синонима: </label>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input class="form-control" type="text" name="word">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Поиск</button>
        </form>

    {% if word %}
    <div class="synonyms">
        <p class="mt-2">Введенная достопримечательность или персона: {{word}}</p>
        <ul class="list-group">
            <li class="list-group-item active">Контекстные синонимы: </li>
            {% for synonym in synonyms %}
            <li class="list-group-item">{{synonym[0]}}</li>
            {% endfor %}
        </ul>
    </div>
    {% else %}
    <h3>Синонимы не найдены</h3>
    {% endif %}
</main>
</body>
</html>
